<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/navbar">Navbar</div>

<h1>Add Product</h1>
<form th:action="@{/products/add}" th:object="${addProductModel}" method="post">
    <label>Name:</label><input type="text" th:field="*{name}"/><br/>
    <label>Description:</label><input type="text" th:field="*{description}"/><br/>
    <label>ImageURL:</label><input type="text" th:field="*{imageUrl}"/><br/>
    <label>Price:</label><input type="number" th:field="*{price}"/><br/>
    <label>Category:</label>
    <select th:field="*{type}">
        <option th:value="PROTEIN">Protein</option>
        <option th:value="CREATINE">Creatine</option>
        <option th:value="VITAMIN">Vitamin</option>
    </select><br/>
    <input type="submit" value="Create Product"/>
</form>

<div>
    <footer></footer>
</div>

</body>
</html>
