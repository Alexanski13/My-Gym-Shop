<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>Users</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <ul>
                <li th:each="role : ${user.roles}" th:text="${role.role}"></li>
            </ul>
        </td>
        <td>
            <a th:href="@{/users/admin/manage/{id}(id=${user.id})}">View</a>
            <a th:href="@{/users/admin/{id}/edit(id=${user.id})}">Edit</a>
            <a th:href="@{/users/admin/{id}/delete(id=${user.id})}">Delete</a>
            <a th:href="@{/users/admin/{id}/assign-role(id=${user.id})}">Assign Role</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
