<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>

<body>

<div th:replace="~{fragments/navbar}">Navbar</div>

<main class="p-5 align-content-center bg-blur my-register-div">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-7">
                <div th:object="${userProfile}" class="profile-card p-3 py-4">
                    <div class="text-center"><img src="/images/profile.jpg" width="100" class="rounded-circle"></div>
                    <div class="text-center mt-3">
                        <h5 th:text="'First name: ' + *{firstName}" class="mt-2 mb-0"></h5>
                        <h5 th:text="'Last name: ' + *{lastName}" class="mt-2 mb-0"></h5>
                        <h5 th:text="'Username: ' + *{username}" class="mt-2 mb-0"></h5>
                        <h5 th:text="'Email: ' + *{email}" class="mt-2 mb-0"></h5>
                        <h5 th:text="'Age: ' + *{age}" class="mt-2 mb-0"></h5>

                        <div class="px-4 mt-5">
                            <p class="fonts">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Enim et nostrum
                                optio perferendis quam quod ratione rem sit soluta ut! A dolor laborum, maiores neque
                                nesciunt quis rerum sunt suscipit. </p>
                        </div>

                        <div class="buttons">
                            <button onclick="history.back()" class="btn btn-outline-primary px-4">Back</button>
                            <!--                            <button class="btn btn-primary px-4 ms-3">Contact</button>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<footer></footer>
</html>
