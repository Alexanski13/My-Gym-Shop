<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div th:replace="fragments/navbar">Navbar</div>

<h1>Add Product</h1>
<form th:action="@{/products/edit/{productId}(productId=*{id})}" th:object="${product}" method="post">
    <label>Name:</label><input type="text" th:field="*{name}"/><br/>
    <label>Description:</label><input type="text" th:field="*{description}"/><br/>
    <label>ImageURL:</label><input type="text" th:field="*{imageUrl}"/><br/>
    <label>Price:</label><input type="number" th:field="*{price}"/><br/>
    <label>Category:</label>
    <select th:field="*{type}">
        <option th:value="PROTEIN">Protein</option>
        <option th:value="CREATINE">Creatine</option>
        <option th:value="VITAMIN">Vitamin</option>
    </select><br/>
    <input type="submit" value="Update Product"/>
</form>
</body>
</html>
