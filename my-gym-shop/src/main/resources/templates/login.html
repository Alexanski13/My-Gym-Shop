<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>

<body>

<div th:replace="~{fragments/navbar}"></div>

<div class="container">

    <h2 class="text-center text-white" th:text="#{navbar_login}">Login</h2>
    <form th:method="post" th:action="@{/users/login}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="username" class="text-white font-weight-bold" th:text="#{register_username}">Username</label>
            <input id="username" name="username" th:value="${username}" type="text" min="2" max="50"
                   class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold" th:text="#{register_password}">Password</label>
            <input id="password" name="password" type="password" min="2" max="20" class="form-control"
                   placeholder="Password">

        </div>

        <p th:if="${bad_credentials}"
           class="errors alert alert-danger">
            Invalid username or password.
        </p>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <button class="btn btn-primary btn-block w-50" type="submit" th:text="#{navbar_login}">Register</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer th:replace="~{fragments/footer}"></footer>
</div>

</body>
</html>
