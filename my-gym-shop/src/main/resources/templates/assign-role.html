<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Role</title>
</head>
<body>
<h1>Edit Role</h1>
<form method="post" th:action="@{/users/admin/{id}/assign-role(id=${user.id})}" th:object="${user}">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{roles}" /></td>
        </tr>
    </table>
    <button type="submit">Save Changes</button>
</form>
<a th:href="@{/users/admin/manage}">Back to Users</a>
</body>
</html>
